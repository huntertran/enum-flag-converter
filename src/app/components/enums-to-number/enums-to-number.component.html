<div class="container">
    <div class="item dynamic-checkboxes">
        <button mat-raised-button
                type="button"
                color="primary"
                (click)="onClearFlagsClick()">
            Clear Flags
        </button>

        <div class="flag-checkbox-list">
            <ng-container *ngFor="let flag of flags">
                <mat-checkbox *ngIf="flag.bit != 0"
                              [(ngModel)]="flag.isChecked"
                              (change)="onFlagChanged()"
                              color="primary">
                    {{ flag.name }}
                </mat-checkbox>
            </ng-container>
        </div>
    </div>

    <div class="item result">
        <!-- <p copyOnClick>{{convertedResult}}</p> -->
        <p class="result-background">Result</p>
        <mat-form-field appearance="fill">
            <mat-label>Enter your enum as number</mat-label>
            <mat-label *ngIf="isWarning"
                       class="warn">Number is invalid</mat-label>
            <input selectOnFocus
                   type="number"
                   class="enum-input"
                   [(ngModel)]="convertedResult"
                   (ngModelChange)="convert()"
                   matInput
                   placeholder="Enum as number">
        </mat-form-field>
    </div>
</div>

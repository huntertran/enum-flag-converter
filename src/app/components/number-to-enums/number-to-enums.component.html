<div class="grid-container">
    <mat-form-field appearance="fill">
        <mat-label>Enter your enum as number</mat-label>
        <input selectOnFocus
               type="number"
               class="enum-input"
               [(ngModel)]="numberAsEnum"
               (ngModelChange)="convert()"
               matInput
               placeholder="Enum as number">
    </mat-form-field>

    <div class="result">
        <p>{{convertedResult}}</p>
    </div>
</div>
